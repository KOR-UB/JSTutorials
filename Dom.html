<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="btn">0</button>
  <script>
    const $btn = document.querySelector('.btn');
    $btn.onclick = (function () {
      let num = 0;
      return e => { e.target.textContent = ++num; };
    }());
  </script>
</body>
</html>
